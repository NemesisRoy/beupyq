<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapterwise PYQs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Chapterwise PYQs</h1>
  
  <!-- Branch Dropdown -->
  <label for="branch">Select your Branch:</label>
  <select id="branch">
    <option value="">--Select Branch--</option>
    <option value="civil">Civil</option>
    <option value="ece">ECE</option>
    <option value="cse">CSE</option>
    <option value="ee">Electrical</option>
    <option value="mech">Mechanical</option>
  </select>

  <!-- Semester Dropdown -->
  <label for="semester">Select your Semester:</label>
  <select id="semester" disabled>
    <option value="">--Select Semester--</option>
    <!-- Options will be dynamically added via JavaScript -->
  </select>

  <!-- Chapters List -->
  <h3>Chapters:</h3>
  <ul id="chapters-list">
    <!-- Chapters will load here -->
  </ul>
</body>
<script src = "script.js"></script>
</html>
