<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEU PYQs</title>
  <script src="https://cdn.jsdelivr.net/npm/ionicons@6.0.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel = "stylesheet"  href = "index.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white">
  <div class="min-h-screen flex flex-col justify-center items-center py-6 px-4 sm:px-6 lg:px-8">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="absolute top-4 right-4 p-3 bg-gray-700 text-white rounded-full focus:outline-none">
      <ion-icon name="moon" class="text-xl"></ion-icon>
    </button>

    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg p-6 max-w-lg w-full space-y-6">
      <h1 class="text-center text-2xl font-semibold">BEU Chapterwise PYQs</h1>

      <div class="pyqs-setup">
        <!-- Branch and Semester Selection -->
        <div class="dropdown-container">
          <div class="mb-4">
            <label for="branch" class="block text-lg font-medium mb-2">Select Branch</label>
            <select id="branch" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="" disabled selected>Konse Branch se ho ?</option>
            </select>
          </div>
      
          <div class="mb-4">
            <label for="semester" class="block text-lg font-medium mb-2">Select Semester</label>
            <select id="semester" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
              <option value="" disabled selected>Semester batao babua</option>
            </select>
          </div>
      
          <button id="get-pyqs" class="w-full px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-300">
            Get PYQs
          </button>
        </div>
      </div>
      
      <div class="chapter-list hidden">
        <h2 class="text-center text-2xl font-semibold mb-4">Select Chapter</h2>
        <ul id="chapter-list" class="list-none"></ul>
      </div>
      
      <div class="questions-view hidden">
        <div id="question-container" class="p-6 bg-white dark:bg-gray-900 rounded-lg shadow-lg">
          <p id="question-text" class="text-lg"></p>
          <button id="prev-question" class="px-4 py-2 bg-gray-500 text-white rounded-lg mr-2">Prev</button>
          <button id="next-question" class="px-4 py-2 bg-gray-500 text-white rounded-lg">Nxt </button>
          <button id="show-solution" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">Show Solution</button>
          <div id="solution" class="hidden mt-3 p-3 border-t border-gray-300"></div>
        </div>
      </div>
      
    <!-- Questions Container -->
    <div id="questions-container" class="hidden mt-8 max-w-lg w-full"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
