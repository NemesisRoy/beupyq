<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Card Styles */
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Dropdowns */
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    select:focus {
      border-color: #007bff;
      outline: none;
    }

    /* Buttons */
    button {
      display: inline-block;
      padding: 10px 15px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .btn-outline {
      background: none;
      color: #007bff;
      border: 1px solid #007bff;
    }

    .btn-outline:hover {
      background: #007bff;
      color: white;
    }

    /* Questions Section */
    .question {
      margin-bottom: 20px;
    }

    .question p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .solution {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 10px 15px;
    }

    .dark {
      background-color: #121212;
      color: #f8f9fa;
    }

    .dark .card {
      background: #1e1e1e;
      border-color: #333;
    }

    .dark select {
      background: #333;
      color: #f8f9fa;
      border-color: #555;
    }

    .dark button {
      background-color: #444;
    }

    .dark button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>

  <h1>Quiz App</h1>

  <!-- Branch Dropdown -->
  <div class="card">
    <label for="branch">Select Branch</label>
    <select id="branch">
      <option value="" disabled selected>Select Branch</option>
    </select>
  </div>

  <!-- Semester Dropdown -->
  <div class="card">
    <label for="semester">Select Semester</label>
    <select id="semester" disabled>
      <option value="" disabled selected>Select Semester</option>
    </select>
  </div>

  <!-- Chapter Dropdown -->
  <div class="card">
    <label for="chapter">Select Chapter</label>
    <select id="chapter" disabled>
      <option value="" disabled selected>Select Chapter</option>
    </select>
  </div>

  <!-- Questions -->
  <div id="questions-container"></div>

  <script>
    // Dummy JSON Data
    const quizData = {
      branches: {
        "civil": {
          semesters: {
            "sem1": {
              chapters: {
                "chapter1": [
                  { question_id: 1, question_text: "What is cement?", solution: "Cement is a binder substance." },
                  { question_id: 2, question_text: "What is concrete?", solution: "Concrete is a composite material." }
                ],
                "chapter2": [
                  { question_id: 3, question_text: "What is reinforcement?", solution: "Reinforcement adds strength." },
                  { question_id: 4, question_text: "Define tensile strength.", solution: "Tensile strength is resistance to tension." }
                ]
              }
            },
            "sem2": {
              chapters: {
                "chapter1": [
                  { question_id: 5, question_text: "What is soil?", solution: "Soil is natural earth material." },
                  { question_id: 6, question_text: "What is clay?", solution: "Clay is a fine-grained soil." }
                ]
              }
            }
          }
        }
      }
    };

    const branchDropdown = document.getElementById("branch");
    const semesterDropdown = document.getElementById("semester");
    const chapterDropdown = document.getElementById("chapter");
    const questionsContainer = document.getElementById("questions-container");

    // Populate Branch Dropdown
    function populateBranches() {
      const branches = Object.keys(quizData.branches);
      branchDropdown.innerHTML += branches.map(branch => `<option value="${branch}">${capitalize(branch)}</option>`).join("");
      branchDropdown.addEventListener("change", populateSemesters);
    }

    // Populate Semester Dropdown
    function populateSemesters() {
      semesterDropdown.disabled = false;
      const branch = branchDropdown.value;
      const semesters = Object.keys(quizData.branches[branch].semesters);
      semesterDropdown.innerHTML = `<option value="" disabled selected>Select Semester</option>` +
        semesters.map(sem => `<option value="${sem}">${capitalize(sem)}</option>`).join("");
      semesterDropdown.addEventListener("change", populateChapters);
    }

    // Populate Chapter Dropdown
    function populateChapters() {
      chapterDropdown.disabled = false;
      const branch = branchDropdown.value;
      const semester = semesterDropdown.value;
      const chapters = Object.keys(quizData.branches[branch].semesters[semester].chapters);
      chapterDropdown.innerHTML = `<option value="" disabled selected>Select Chapter</option>` +
        chapters.map(chap => `<option value="${chap}">${capitalize(chap)}</option>`).join("");
      chapterDropdown.addEventListener("change", displayQuestions);
    }

    // Display Questions
    function displayQuestions() {
      questionsContainer.innerHTML = "";
      const branch = branchDropdown.value;
      const semester = semesterDropdown.value;
      const chapter = chapterDropdown.value;
      const questions = quizData.branches[branch].semesters[semester].chapters[chapter];

      questions.forEach(q => {
        questionsContainer.innerHTML += `
          <div class="card question">
            <p><strong>Q${q.question_id}:</strong> ${q.question_text}</p>
            <button class="btn-outline" onclick="toggleSolution(${q.question_id})">Show Solution</button>
            <div id="solution-${q.question_id}" class="solution">${q.solution}</div>
          </div>
        `;
      });
    }

    // Toggle Solution
    function toggleSolution(id) {
      const solution = document.getElementById(`solution-${id}`);
      solution.style.display = solution.style.display === "block" ? "none" : "block";
    }

    // Capitalize Function
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Theme Toggle
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Initialize
    populateBranches();
  </script>
</body>
</html>
