<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <h1>Quiz App</h1>
    <button id="theme-toggle" class="theme-toggle">
      <img id="theme-icon" src="assets/light-icon.svg" alt="Toggle Theme" />
    </button>
  </header>

  <main class="main-container">
    <div class="dropdown-container">
      <label for="branch">Select Branch</label>
      <select id="branch" class="dropdown"></select>
    </div>

    <div class="dropdown-container">
      <label for="semester">Select Semester</label>
      <select id="semester" class="dropdown" disabled></select>
    </div>

    <div class="dropdown-container">
      <label for="chapter">Select Chapter</label>
      <select id="chapter" class="dropdown" disabled></select>
    </div>

    <div id="questions-container" class="questions-container"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
