<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.css">
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e9ecef, #f8f9fa);
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    /* Glass Effect */
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Dropdown and Buttons */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      cursor: pointer;
    }

    select:focus, button:focus {
      outline: none;
      border: 1px solid #007bff;
    }

    button {
      background: #007bff;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    /* Icons Styling */
    .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      color: #007bff;
      font-size: 30px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Questions */
    .question {
      margin-bottom: 15px;
    }

    .question p {
      margin-bottom: 10px;
    }

    .solution {
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      display: none;
      margin-top: 10px;
    }

    /* Dark Mode */
    .dark {
      background: linear-gradient(135deg, #121212, #1c1c1c);
      color: #f8f9fa;
    }

    .dark .glass {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark select, .dark button {
      background: rgba(50, 50, 50, 0.8);
      color: white;
    }

    .dark .theme-toggle {
      background: rgba(255, 255, 255, 0.7);
      color: black;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle">
    <ion-icon name="moon"></ion-icon>
  </button>

  <h1>Quiz App</h1>

  <!-- Branch Dropdown -->
  <div class="glass">
    <div class="icon">
      <ion-icon name="school"></ion-icon>
    </div>
    <label for="branch">Select Branch</label>
    <select id="branch">
      <option value="" disabled selected>Select Branch</option>
    </select>
  </div>

  <!-- Semester Dropdown -->
  <div class="glass">
    <div class="icon">
      <ion-icon name="calendar"></ion-icon>
    </div>
    <label for="semester">Select Semester</label>
    <select id="semester" disabled>
      <option value="" disabled selected>Select Semester</option>
    </select>
  </div>

  <!-- Chapter Dropdown -->
  <div class="glass">
    <div class="icon">
      <ion-icon name="book"></ion-icon>
    </div>
    <label for="chapter">Select Chapter</label>
    <select id="chapter" disabled>
      <option value="" disabled selected>Select Chapter</option>
    </select>
  </div>

  <!-- Questions -->
  <div id="questions-container"></div>

  <script>
    const branchDropdown = document.getElementById("branch");
    const semesterDropdown = document.getElementById("semester");
    const chapterDropdown = document.getElementById("chapter");
    const questionsContainer = document.getElementById("questions-container");
    const themeToggle = document.getElementById("theme-toggle");

    // Fetch data from questions.json
    fetch('questions.json')
      .then(response => response.json())
      .then(data => initializeQuiz(data));

    function initializeQuiz(quizData) {
      populateBranches(quizData);
    }

    function populateBranches(data) {
      const branches = Object.keys(data.branches);
      branchDropdown.innerHTML += branches.map(branch => `<option value="${branch}">${capitalize(branch)}</option>`).join("");
      branchDropdown.addEventListener("change", () => populateSemesters(data));
    }

    function populateSemesters(data) {
      semesterDropdown.disabled = false;
      const branch = branchDropdown.value;
      const semesters = Object.keys(data.branches[branch].semesters);
      semesterDropdown.innerHTML = `<option value="" disabled selected>Select Semester</option>` +
        semesters.map(sem => `<option value="${sem}">${capitalize(sem)}</option>`).join("");
      semesterDropdown.addEventListener("change", () => populateChapters(data));
    }

    function populateChapters(data) {
      chapterDropdown.disabled = false;
      const branch = branchDropdown.value;
      const semester = semesterDropdown.value;
      const chapters = Object.keys(data.branches[branch].semesters[semester].chapters);
      chapterDropdown.innerHTML = `<option value="" disabled selected>Select Chapter</option>` +
        chapters.map(chap => `<option value="${chap}">${capitalize(chap)}</option>`).join("");
      chapterDropdown.addEventListener("change", () => displayQuestions(data));
    }

    function displayQuestions(data) {
      questionsContainer.innerHTML = "";
      const branch = branchDropdown.value;
      const semester = semesterDropdown.value;
      const chapter = chapterDropdown.value;
      const questions = data.branches[branch].semesters[semester].chapters[chapter];

      questions.forEach(q => {
        questionsContainer.innerHTML += `
          <div class="glass question">
            <p><strong>Q${q.question_id}:</strong> ${q.question_text}</p>
            <button onclick="toggleSolution(${q.question_id})">Show Solution</button>
            <div id="solution-${q.question_id}" class="solution">${q.solution}</div>
          </div>
        `;
      });
    }

    function toggleSolution(id) {
      const solution = document.getElementById(`solution-${id}`);
      solution.style.display = solution.style.display === "block" ? "none" : "block";
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
