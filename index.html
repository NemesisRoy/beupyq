<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <!-- Cirrus CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@cirrus-ui/core@0.7.1/dist/cirrus.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="cirrus light-theme">
  <header class="header shadow--md">
    <div class="header-content flex justify-between align-center">
      <h1 class="header-title">Quiz App</h1>
      <button id="theme-toggle" class="btn btn--primary-outline">
        <img id="theme-icon" src="assets/light-icon.svg" alt="Toggle Theme" class="icon">
      </button>
    </div>
  </header>

  <main class="container mx-auto mt-4 p-3">
    <!-- Branch Selector -->
    <div class="card glass mb-3">
      <div class="card-content">
        <label for="branch" class="form-label">Select Branch</label>
        <select id="branch" class="form-input"></select>
      </div>
    </div>

    <!-- Semester Selector -->
    <div class="card glass mb-3">
      <div class="card-content">
        <label for="semester" class="form-label">Select Semester</label>
        <select id="semester" class="form-input" disabled></select>
      </div>
    </div>

    <!-- Chapter Selector -->
    <div class="card glass mb-3">
      <div class="card-content">
        <label for="chapter" class="form-label">Select Chapter</label>
        <select id="chapter" class="form-input" disabled></select>
      </div>
    </div>

    <!-- Questions -->
    <div id="questions-container"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
